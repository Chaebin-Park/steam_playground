name: Build and Deploy to Netlify

on:
  push:
  pull_request:

jobs:
  build:
    name: Build-action
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4.1.1

      - name: Install Flutter SDK
        uses: subosito/flutter-action@v2.12.0
        with:
          channel: 'stable'

      - name: Create .env file
        run: echo "API_KEY=${{ secrets.STEAM_API_KEY }}" > assets/.env

      - name: Verify .env file creation
        run: |
          if [ -f assets/.env ]; then
            echo ".env file created successfully."
            # Mask the API key in the logs for security
#            echo "::add-mask::$(cat assets/.env)"
            echo "$(cat assets/.env)"
            # Output the content of the .env file
            cat assets/.env
          else
            echo ".env file not found."
            exit 1
          fi

      - name: Copy .env file to build directory
        run: |
          mkdir -p build/web/assets
          cp assets/.env build/web/assets/.env

      - name: Verify .env file in build directory
        run: |
          if [ -f build/web/assets/.env ]; then
            echo ".env file successfully copied to build directory."
            # Mask the API key in the logs for security
#            echo "::add-mask::$(cat build/web/assets/.env)"
            echo "$(cat build/web/assets/.env)"
            # Output the content of the .env file
            cat build/web/assets/.env
          else
            echo ".env file not found in build directory."
            exit 1
          fi

      - name: Import Flutter package
        run: flutter pub get

      - name: Build Flutter web
        run: flutter build web --release

      - name: Copy _redirects file to build directory
        run: cp _redirects build/web/

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.0
        with:
          publish-dir: './build/web'
          production-branch: develop
          github-token: ${{ secrets.GH_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1
